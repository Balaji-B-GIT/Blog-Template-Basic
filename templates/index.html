<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for data in blogs: %}
        <div class="content">
            <div class="card">
                <h2>{{data.title}}</h2>
                <p class="text">{{data.subtitle}}</p>
                <a href="{{ url_for('blog',single_blog=data,blog_id = data.id) }}">Read</a>
            </div>
        </div>
    {% endfor %}
</div>
</body>
<footer>
    <p class="footer"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Surprise Here!!!</a></p>
</footer>
</html>
